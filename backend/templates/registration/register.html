{% extends "web/base.html" %}
{% block title %}Registro | Alquiler{% endblock %}
{% block content %}
<section class="container container-narrow py-5">
  <div class="card shadow-soft">
    <div class="card-body p-4">
      <h3 class="mb-3">Crear cuenta</h3>

      <form method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}

        {# Muestra errores no-campo #}
        {% if form.non_field_errors %}
          <div class="alert alert-danger">
            {{ form.non_field_errors }}
          </div>
        {% endif %}

        {{ form.as_p }}

        <button class="btn btn-success w-100 btn-soft" type="submit">
          <i class="bi bi-person-check me-1"></i> Crear cuenta
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
