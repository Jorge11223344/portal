{% extends "web/base.html" %}
{% block title %}Solicitar arriendo | Alquiler{% endblock %}
{% block content %}
<section class="container py-4">
  

  <div class="card shadow-soft">
    <div class="card-body p-4">
      <h5 class="mb-3">Enviar solicitud</h5>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button class="btn btn-primary btn-soft" type="submit">Enviar solicitud</button>
          <a class="btn btn-outline-secondary" href="javascript:history.back()">Volver</a>
        </div>
      </form>
    </div>
  </div>
</section>
{% endblock %}
